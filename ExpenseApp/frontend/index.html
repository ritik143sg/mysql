<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="index.css".css" />
    <title>ExpenseTrackerApp</title>
  </head>
  <body style="background-color: gray">
    <div>
      <h1>ExpenseTrackerApp</h1>

      <form action="" onsubmit="handleForm(event)">
        <br /><br />
        <label for="category">ExpAmount:</label>
        <input type="number" name="ExpAmount" id="Exp" /> <br /><br />
        <label for="category">Description:</label>
        <input type="text" name="description" id="desc" /> <br /><br />

        <label for="category">Category: </label>
        <select name="category" id="category">
          <option value="Food">Food</option>
          <option value="Movies">Movies</option>
          <option value="Sports">Sports</option>
          <option value="Gym">Gym</option>
          <option value="Others">Others</option>
        </select>
        <br /><br />
        <button id="btn">Submit</button>
      </form>
      <ul></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
